name: CI

on: [push]

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Build WebRTC
      run: | 
       $machine_path = ((([System.Environment]::GetEnvironmentVariable("PATH", "Machine") -split ";") | Where-Object { $_ -notlike "*Python*"}) -join ";")  + ";C:\hostedtoolcache\windows\Python\2.7.16\x64;C:\Users\runneradmin\AppData\Roaming\Python\Python27\Scripts;" 
       [Environment]::SetEnvironmentVariable("Path", $machine_path , "Machine")
       $user_path = ((($env:Path -split ";") | Where-Object { $_ -notlike "*Python*"}) -join ";")  + ";C:\hostedtoolcache\windows\Python\2.7.16\x64;C:\Users\runneradmin\AppData\Roaming\Python\Python27\Scripts;" 
       [Environment]::SetEnvironmentVariable("Path", $user_path , "User")
       .\build.ps1
      shell: powershell
    - name: Create artifacts directory
      run: MKDIR webrtc_artifacts
      shell: cmd
    - name: Copy Libs
      run: Xcopy /E /I .\libs .\webrtc_artifacts\libs\
      shell: cmd
    - name: Copy Includes
      run: Xcopy /E /I .\includes .\webrtc_artifacts\includes\
      shell: cmd
    - uses: actions/upload-artifact@master
      with:
        name: artifacts
        path: webrtc_artifacts/
      
